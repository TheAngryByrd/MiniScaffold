name: Build master

on:
  push:
    branches:
      - master
    paths-ignore:
      - "*.md"

  pull_request:
    branches:
      - master
    paths-ignore:
      - "*.md"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.x
          global-json-file: global.json

      - name: Build
        if: runner.os != 'Windows'
        run: |
          dotnet --info
          echo $PATH
          chmod +x ./build.sh
          ./build.sh
        env:
          CI: true
      - name: Build
        if: runner.os == 'Windows'
        run: |
          dotnet --info
          ./build.cmd
        env:
          CI: true
